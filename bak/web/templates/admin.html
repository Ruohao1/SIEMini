<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Target Web</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main class="container" role="main">
    <section class="card">
      <h1 class="title">Admin panel</h1>
      <p class="help">Signed in as <strong>{{ user }}</strong>.</p>

      <div style="display:flex; gap:8px; margin-top:12px;">
        <a class="btn-link" href="{{ url_for('index') }}">⬅ Home</a>
        <form method="post" action="{{ url_for('logout') }}">
          <button type="submit" class="muted">Log out</button>
        </form>
      </div>

      <hr style="margin:16px 0; border:none; border-top:1px solid #e6e9ef;">
      <p>Demo content for SIEM lab. Generate events from here or via curl.</p>
    </section>
  </main>
  <style>
    .btn-link{display:inline-block;padding:10px 14px;border-radius:10px;
      text-decoration:none;font-weight:600;background:var(--accent);color:white;}
    button.muted{background:transparent;color:var(--muted);border:1px solid #e6e9ef;padding:10px 14px;border-radius:10px}
  </style>
</body>
</html>
