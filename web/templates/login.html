<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Target Web</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main class="container" role="main">
    <section class="card">
      <h1 class="title">Sign in</h1>

      {% if error %}
        <div class="msg err" role="alert">{{ error }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('login_post') }}" autocomplete="off" spellcheck="false" novalidate>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autofocus>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <div class="row">
          <button type="submit">Sign in</button>
          <button type="reset" class="muted">Clear</button>
        </div>
      </form>

      <p class="help">Use <code>admin / admin</code> in the lab.</p>
    </section>
  </main>
</body>
</html>
