---
app_dir: /opt/juice-shop
node_bin_dir: /usr/bin/versions/node/v22.20.0/bin
node_path: "/usr/bin/versions/node/v22.20.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin"

juice_listen_port: "3000"
vhost_name: "juice"
apache_logs_dir: "/var/log/apache2"
syslog_port: 514

syslogng_keyring: /etc/apt/keyrings/syslog-ng-ose.gpg
syslogng_list: /etc/apt/sources.list.d/syslog-ng-ose.list

apt_dependencies:
  - build-essential
  - curl
  - git
  - apache2
  - syslog-ng
  - openjdk-17-jre-headless
